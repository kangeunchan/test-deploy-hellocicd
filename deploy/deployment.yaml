apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  labels:
    app: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: kangeunchan/my-test-app:latest  # Docker 이미지를 지정
        ports:
        - containerPort: 3000  # app.js에서 사용하는 포트
